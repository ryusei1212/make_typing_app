# config/locales以下にあるすべての.rbファイルと.ymlファイルは、自動的に訳文読み込みパスに追加される。
ja:
  activerecord:
    attributes:
      user:
        name: 名前
        email: メールアドレス
        password: パスワード
        password_confirmation: パスワード (確認用)

      # textsは親モデルであるtitleモデルの関連づけで定義したもの => has_many :texts
      title:
        title: タイトル
        texts: テキスト

      title/texts:
        sentence: テキスト

      contact:
        name: 名前
        email: メールアドレス
        message: お問い合わせ内容

  views:
    pagination:
      first: <i class="fas fa-angle-double-left"></i>
      last: <i class="fas fa-angle-double-right"></i>
      previous: <i class="fas fa-angle-left"></i>
      next: <i class="fas fa-angle-right"></i>
      truncate: "..."
